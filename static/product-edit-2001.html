<head>
    <meta charset="UTF-8">

<body>

            <a href="index.html" class="nav-brand">InfinExpense</a>

                <li><a href="index.html" class="nav-link">Dashboard</a></li>

                <li><a href="products.html" class="nav-link active">Products</a></li>

                <li><a href="merchants.html" class="nav-link">Merchants</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div style="max-width: 800px; margin: 0 auto;">
            <div class="page-header">
                <h1 class="page-title">Edit Product #2001</h1>
            </div>

            <div class="card" style="margin-bottom: 2rem;">
                <form>
                    <div class="form-group">
                        <label class="form-label">Product Name *</label>
                        <input type="text" class="form-input" value="Milk Semi-Skimmed" required>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 1.5rem;">
                        <div class="form-group">
                            <label class="form-label">Product Photo</label>
                            <div class="file-upload" style="aspect-ratio: 3 / 4; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 1.5rem;">
                                <input type="file" id="product-photo" class="file-upload-input" accept="image/*">
                                <label for="product-photo" class="file-upload-label" style="cursor: pointer;">
                                    <div style="font-size: 2.5rem; margin-bottom: 0.5rem;">ðŸ“·</div>
                                    <div style="font-size: 0.875rem; text-align: center;">Upload Photo</div>
                                </label>
                            </div>
                        </div>

                        <div class="form-group" style="display: flex; flex-direction: column;">
                            <label class="form-label">Description</label>
                            <textarea class="form-textarea" placeholder="Add product description or notes..." style="flex: 1; resize: vertical;">Fresh semi-skimmed milk, 1.5% fat content.</textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Category *</label>
                            <select class="form-select" required>
                                <option value="">Select a category</option>
                                <option value="1" selected>Dairy</option>
                                <option value="2">Bakery</option>
                                <option value="3">Meat</option>
                                <option value="4">Vegetables</option>
                                <option value="5">Fruits</option>
                                <option value="6">Condiments</option>
                                <option value="7">Grains</option>
                                <option value="8">Beverages</option>
                                <option value="9">Snacks</option>
                                <option value="10">Frozen</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Volume *</label>
                            <select class="form-select" required>
                                <option value="">Select volume</option>
                                <option value="kg">kg (kilogram(s))</option>
                                <option value="g">g (gram(s))</option>
                                <option value="L" selected>L (liter(s))</option>
                                <option value="mL">mL (mililiter(s))</option>
                                <option value="u">u (unit(s))</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Barcode</label>
                            <input type="text" class="form-input" value="5600308532147">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Price *</label>
                            <input type="number" step="0.01" class="form-input" value="0.89" required>
                        </div>
                    </div>

                                        <div class="flex flex-gap" style="justify-content: flex-end; margin-top: 2rem;">
                        <a href="product-2001.html" class="btn btn-outline">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
