<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - InfinExpense</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">InfinExpense</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Dashboard</a></li>
                <li><a href="receipts.html" class="nav-link">Receipts</a></li>
                <li><a href="products.html" class="nav-link active">Products</a></li>
                <li><a href="categories.html" class="nav-link">Categories</a></li>
                <li><a href="merchants.html" class="nav-link">Merchants</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Edit Product</h1>
        </div>

        <div class="card" style="max-width: 800px; margin: 0 auto;">
            <form>
                <div class="form-group">
                    <label class="form-label">Product Name *</label>
                    <input type="text" class="form-input" value="Milk Semi-Skimmed" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Category *</label>
                        <select class="form-select" required>
                            <option value="">Select a category</option>
                            <option value="1" selected>Dairy</option>
                            <option value="2">Bakery</option>
                            <option value="3">Meat</option>
                            <option value="4">Vegetables</option>
                            <option value="5">Fruits</option>
                            <option value="6">Condiments</option>
                            <option value="7">Grains</option>
                            <option value="8">Beverages</option>
                            <option value="9">Snacks</option>
                            <option value="10">Frozen</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Amount *</label>
                        <input type="text" class="form-input" value="1L" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Barcode</label>
                        <input type="text" class="form-input" value="5600308532147">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Price *</label>
                        <input type="number" step="0.01" class="form-input" value="0.89" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Product Photo</label>
                    <div class="file-upload">
                        <input type="file" id="product-photo" class="file-upload-input" accept="image/*">
                        <label for="product-photo" class="file-upload-label">
                            <div>ðŸ“· Click to upload new product photo</div>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" placeholder="Add product description or notes...">Fresh semi-skimmed milk, 1.5% fat content.</textarea>
                </div>

                <div class="flex flex-gap" style="justify-content: flex-end; margin-top: 2rem;">
                    <a href="product-2001.html" class="btn btn-outline">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
