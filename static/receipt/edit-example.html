    <script>
        // Update product count
        function updateProductCount() {
            const productsList = document.getElementById('products-list');
            const productsTitle = document.getElementById('products-title');
            const count = productsList.querySelectorAll('.list-item').length;
            productsTitle.textContent = `Products in Receipt (${count})`;
        }

        // Add new product
        function addProduct() {
            const productsList = document.getElementById('products-list');
            const newProduct = document.createElement('div');
            newProduct.className = 'list-item';
            newProduct.innerHTML = `
                <div class="list-item-main" style="grid-template-columns: 3fr 1fr 1.5fr 60px 60px; align-items: center;">
                    <div class="list-item-value">
                        <input type="text" class="form-input" value="" placeholder="Product name" style="padding: 0.375rem 0.5rem;">
                    </div>
                    <div class="list-item-value">
                        <input type="number" class="form-input" value="1" min="1" style="padding: 0.375rem 0.5rem; text-align: center;">
                    </div>
                    <div class="list-item-value">
                        <input type="number" class="form-input" value="0.00" step="0.01" min="0" style="padding: 0.375rem 0.5rem; text-align: center;">
                    </div>
                    <div class="list-item-value text-center">
                        <input type="checkbox" style="width: 18px; height: 18px; cursor: pointer;">
                    </div>
                    <div class="list-item-value text-center">
                        <button class="btn btn-sm btn-danger" onclick="removeProduct(this)" style="padding: 0.375rem 0.5rem;">‚àí</button>
                    </div>
                </div>
            `;
            productsList.appendChild(newProduct);
            updateProductCount();
            // Focus on the product name input
            newProduct.querySelector('input[type="text"]').focus();
        }

        // Remove product
        function removeProduct(button) {
            const productItem = button.closest('.list-item');
            if (productItem) {
                productItem.remove();
                updateProductCount();
                // Recalculate total here
            }
        }
    </script>
