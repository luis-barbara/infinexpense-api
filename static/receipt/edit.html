<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Receipt - InfinExpense</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body data-active-page="receipts">
    <!-- Navigation Template -->
    <div data-template="header"></div>

    <script src="../js/template-loader.js"></script>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1 class="page-title" id="receipt-title">Edit Receipt</h1>
        </div>

        <!-- Two Column Layout -->
        <div class="grid-2cols-1-2">
            
            <!-- LEFT COLUMN: Receipt Information -->
            <div class="card">
                <h2 class="section-title">Receipt Information</h2>
                
                <form id="editReceiptForm">
                    
                    <div class="form-group">
                        <label class="form-label">Receipt Code</label>
                        <input type="text" id="receiptCode" class="form-input" placeholder="e.g., RCPT-2025-1001">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Merchant *</label>
                        <select id="receiptMerchant" class="form-select" required>
                            <option value="">Select a merchant</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Date & Time *</label>
                        <input type="datetime-local" id="receiptDate" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Notes</label>
                        <textarea id="receiptNotes" class="form-textarea" placeholder="Add notes about this receipt..."></textarea>
                    </div>

                    <!-- Form Actions -->
                    <div class="flex flex-gap" style="justify-content: flex-end; margin-top: 2rem;">
                        <a href="list.html" class="btn btn-outline">Cancel</a>
                        <button type="button" class="btn btn-danger" onclick="deleteCurrentReceipt()">Delete Receipt</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>

            <!-- RIGHT COLUMN: Products in Receipt -->
            <div class="card card-flex card-flex-column">
                <div class="flex flex-between mb-2">
                    <h3 class="section-title" id="products-title">Products in Receipt (0)</h3>
                    <button type="button" class="btn btn-primary btn-sm" data-action="add-product">+ Add Product</button>
                </div>

                <!-- List Header -->
                <div class="list-header receipt-products-edit-grid">
                    <div class="list-header-item"><span>Product Name</span></div>
                    <div class="list-header-item"><span>Qty</span></div>
                    <div class="list-header-item"><span>Price</span></div>
                    <!-- <div class="list-header-item"><span>Sale</span></div> -->
                    <div class="list-header-item"><span>Action</span></div>
                </div>

                <!-- Products List -->
                <div class="scrollable-list">
                    <div class="list-container" id="products-list">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Receipt Edit Script -->
    <script type="module" src="../js/receipt-edit.js"></script>
</body>
</html>
