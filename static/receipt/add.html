<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Receipt - InfinExpense</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body data-active-page="receipts">
    <!-- Navigation Template -->
    <div data-template="header"></div>

    <script src="../js/template-loader.js"></script>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Add New Receipt</h1>
        </div>

        <div class="card" style="max-width: 800px; margin: 0 auto;">
            <form id="addReceiptForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Merchant *</label>
                        <select id="merchantSelect" class="form-select" required>
                            <option value="">Select a merchant</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Date *</label>
                        <input type="date" id="receiptDate" class="form-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Receipt Code</label>
                    <input type="text" id="receiptCode" class="form-input" placeholder="e.g., RCPT-2025-1001-CON">
                </div>

                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea id="receiptNotes" class="form-textarea" placeholder="Add any additional notes about this receipt..."></textarea>
                </div>

                <div class="photo-upload-container">
                    <div class="form-group form-group-no-margin">
                        <label class="form-label">Receipt Photo</label>
                        <div class="file-upload photo-upload-small">
                            <input type="file" id="receiptPhoto" class="file-upload-input" accept="image/*">
                            <label for="receiptPhoto" class="file-upload-label photo-upload-label-content">
                                <div class="photo-upload-icon">ðŸ“·</div>
                                <div class="photo-upload-text">Upload Photo</div>
                            </label>
                        </div>
                    </div>
                </div>
                     
                <div class="flex flex-gap" style="justify-content: flex-end; margin-top: 2rem;">
                    <a href="list.html" class="btn btn-outline">Cancel</a>
                    <button type="submit" class="btn btn-primary">Create Receipt</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="../js/receipt-add.js"></script>
</body>
</html>
