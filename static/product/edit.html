<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - InfinExpense</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body data-active-page="products">
    <!-- Navigation Template -->
    <div data-template="header"></div>

    <script src="../js/template-loader.js"></script>

    <!-- Main Content -->
    <div class="container">
        <div style="max-width: 800px; margin: 0 auto;">
            <div class="page-header">
                <h1 class="page-title">Edit Product</h1>
            </div>

            <div class="card" style="margin-bottom: 2rem;">
                <form>
                    <div class="form-group">
                        <label class="form-label">Product Name *</label>
                        <input type="text" class="form-input" placeholder="Product name" name="name" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Category *</label>
                            <select class="form-select" name="category" required>
                                <option value="">Select a category</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Volume *</label>
                            <select class="form-select" name="volume" required>
                                <option value="">Select volume</option>
                            </select>
                        </div>
                    </div>
                    <div class="photo-upload-container">
                        <div class="form-group form-group-no-margin">
                            <label class="form-label">Product Photo</label>
                            <div class="file-upload photo-upload-small" id="photoUploadArea">
                                <input type="file" id="photoUpload" class="file-upload-input" accept="image/*">
                                <label for="photoUpload" class="file-upload-label photo-upload-label-content" id="photoUploadLabel">
                                    <div class="photo-upload-icon">ðŸ“·</div>
                                    <div class="photo-upload-text">Upload Photo</div>
                                </label>
                            </div>
                            <div class="current-photo" id="currentPhotoContainer" style="display: none; margin-top: 10px;">
                                <img id="currentPhoto" src="" alt="Current product photo" style="max-width: 200px; max-height: 150px; object-fit: cover; border-radius: 4px; margin-bottom: 10px;">
                                <div class="flex flex-gap">
                                    <button type="button" class="btn btn-outline" onclick="triggerPhotoUpload()">Change Photo</button>
                                    <button type="button" class="btn btn-danger" onclick="removeCurrentPhoto()">Remove Photo</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Barcode</label>
                            <input type="text" class="form-input" placeholder="Barcode" name="barcode">
                        </div>
                    </div>

                    <div class="flex flex-gap" style="justify-content: flex-end; margin-top: 2rem;">
                        <button type="button" class="btn btn-outline" onclick="cancelEdit()">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Product Edit JavaScript -->
    <script type="module" src="../js/product-edit.js"></script>
</body>
</html>
