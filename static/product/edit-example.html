<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - InfinExpense</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body data-active-page="products">
    <!-- Navigation Template -->

    <div data-template="header"></div>

    <script src="../js/template-loader.js"></script>

    <!-- Main Content -->
    <div class="container">
        <div style="max-width: 800px; margin: 0 auto;">
            <div class="page-header">
                <h1 class="page-title">Edit Product #2001</h1>
            </div>

            <div class="card" style="margin-bottom: 2rem;">
                <form>
                    <div class="form-group">
                        <label class="form-label">Product Name *</label>
                        <input type="text" class="form-input" value="Milk Semi-Skimmed" required>
                    </div>

                    <div class="photo-upload-container">
                        <div class="form-group form-group-no-margin">
                            <label class="form-label">Product Photo</label>
                            <div class="file-upload photo-upload-small">
                                <input type="file" id="product-photo" class="file-upload-input" accept="image/*">
                                <label for="product-photo" class="file-upload-label photo-upload-label-content">
                                    <div class="photo-upload-icon">ðŸ“·</div>
                                    <div class="photo-upload-text">Upload Photo</div>
                                </label>
                            </div>
                        </div>

                        <div class="form-group form-group-no-margin">
                            <label class="form-label">Description</label>
                            <textarea class="form-textarea" placeholder="Add product description or notes..." style="flex: 1; resize: vertical;">Fresh semi-skimmed milk, 1.5% fat content.</textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Category *</label>
                            <select class="form-select" required>
                                <option value="">Select a category</option>
                                <option value="1" selected>Dairy</option>
                                <option value="2">Bakery</option>
                                <option value="3">Meat</option>
                                <option value="4">Vegetables</option>
                                <option value="5">Fruits</option>
                                <option value="6">Condiments</option>
                                <option value="7">Grains</option>
                                <option value="8">Beverages</option>
                                <option value="9">Snacks</option>
                                <option value="10">Frozen</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Volume *</label>
                            <select class="form-select" required>
                                <option value="">Select volume</option>
                                <option value="kg">kg (kilogram(s))</option>
                                <option value="g">g (gram(s))</option>
                                <option value="L" selected>L (liter(s))</option>
                                <option value="mL">mL (mililiter(s))</option>
                                <option value="u">u (unit(s))</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Barcode</label>
                            <input type="text" class="form-input" value="5600308532147">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Price *</label>
                            <input type="number" step="0.01" class="form-input" value="0.89" required>
                        </div>
                    </div>

                                        <div class="flex flex-gap" style="justify-content: flex-end; margin-top: 2rem;">
                        <a href="view-example.html" class="btn btn-outline">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
