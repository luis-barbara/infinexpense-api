<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - InfinExpense</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body data-active-page="products">
    <!-- Navigation Template -->
    <div data-template="header"></div>

    <script src="../js/template-loader.js"></script>

    <!-- Main Content -->
    <div class="container">
        <div style="max-width: 800px; margin: 0 auto;">
            <div class="page-header">
                <h1 class="page-title">Add New Product</h1>
            </div>

            <div class="card" style="margin-bottom: 2rem;">
                <form>
                    <div class="form-group">
                        <label class="form-label">Product Name *</label>
                        <input type="text" class="form-input" placeholder="Enter product name" name="name" required>
                    </div>

                    <div class="photo-upload-container">
                        <div class="form-group form-group-no-margin">
                            <label class="form-label">Product Photo</label>
                            <div class="file-upload photo-upload-small">
                                <input type="file" id="productPhoto" class="file-upload-input" accept="image/*">
                                <label for="productPhoto" class="file-upload-label photo-upload-label-content">
                                    <div class="photo-upload-icon">ðŸ“·</div>
                                    <div class="photo-upload-text">Upload Photo</div>
                                </label>
                            </div>
                        </div>

                        <div class="form-group form-group-no-margin">
                            <label class="form-label">Description</label>
                            <textarea class="form-textarea" placeholder="Add product description or notes..." name="description" style="flex: 1; resize: vertical;"></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Category *</label>
                            <select class="form-select" name="category" required>
                                <option value="">Select a category</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Volume *</label>
                            <select class="form-select" name="volume" required>
                                <option value="">Select volume</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Barcode</label>
                            <input type="text" class="form-input" placeholder="Enter barcode number" name="barcode">
                        </div>
                    </div>

                    <div class="flex flex-gap" style="justify-content: flex-end; margin-top: 2rem;">
                        <a href="list.html" class="btn btn-outline">Cancel</a>
                        <button type="submit" class="btn btn-success">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Product Add JavaScript -->
    <script type="module" src="../js/product-add.js"></script>
</body>
</html>
