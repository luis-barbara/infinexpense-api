<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category - InfinExpense</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">InfinExpense</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Dashboard</a></li>
                <li><a href="receipts.html" class="nav-link">Receipts</a></li>
                <li><a href="products.html" class="nav-link">Products</a></li>
                <li><a href="categories.html" class="nav-link active">Categories</a></li>
                <li><a href="merchants.html" class="nav-link">Merchants</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Add New Category</h1>
        </div>

        <div class="card" style="max-width: 800px; margin: 0 auto;">
            <form>
                <div class="form-group">
                    <label class="form-label">Category Name *</label>
                    <input type="text" class="form-input" placeholder="Enter category name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" placeholder="Add a description for this category..."></textarea>
                </div>

                <div class="flex flex-gap" style="justify-content: flex-end; margin-top: 2rem;">
                    <a href="categories.html" class="btn btn-outline">Cancel</a>
                    <button type="submit" class="btn btn-success">Add Category</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
