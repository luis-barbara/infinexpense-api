<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchants - InfinExpense</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body data-active-page="merchants">
    <!-- Navigation Template -->

    <div data-template="header"></div>

    <script src="../js/template-loader.js"></script>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Merchants</h1>
            <a href="add.html" class="btn btn-primary">+ Add Merchant</a>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" class="search-input" placeholder="Search merchants by name">
            <button class="btn btn-primary" onclick="filterItems()">Search</button>
        </div>

        <!-- Merchants List -->
        <div class="content-wrapper">
            <div class="card card-no-margin card-flex card-flex-1 overflow-hidden">
                <!-- Table Headers -->
                <div class="list-header merchants-list-grid">
                    <div class="list-header-item">
                        <span>Merchant Name</span>
                        <span class="sort-buttons">
                            <button class="sort-btn" onclick="sortMerchants('name', 'asc')">▲</button>
                            <button class="sort-btn" onclick="sortMerchants('name', 'desc')">▼</button>
                        </span>
                    </div>
                    <div class="list-header-item">
                        <span>Location</span>
                        <span class="sort-buttons">
                            <button class="sort-btn" onclick="sortMerchants('location', 'asc')">▲</button>
                            <button class="sort-btn" onclick="sortMerchants('location', 'desc')">▼</button>
                        </span>
                    </div>
                    <div class="list-header-item">
                        <span>Total Receipts</span>
                        <span class="sort-buttons">
                            <button class="sort-btn" onclick="sortMerchants('receipts', 'asc')">▲</button>
                            <button class="sort-btn" onclick="sortMerchants('receipts', 'desc')">▼</button>
                        </span>
                    </div>
                    <div class="list-header-item">
                        <span>Total Spent</span>
                        <span class="sort-buttons">
                            <button class="sort-btn" onclick="sortMerchants('spent', 'asc')">▲</button>
                            <button class="sort-btn" onclick="sortMerchants('spent', 'desc')">▼</button>
                        </span>
                    </div>
                    <div class="list-header-item">
                        <span>Actions</span>
                    </div>
                </div>
                <div class="scrollable-list">
                    <div class="list-container" id="merchantsList">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Merchants List JavaScript -->
    <script type="module" src="../js/merchants-list.js"></script>
</body>
</html>
