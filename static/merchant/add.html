<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Merchant - InfinExpense</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body data-active-page="merchants">
    <!-- Navigation Template -->
    <div data-template="header"></div>

    <script src="/static/js/template-loader.js"></script>

    <!-- Main Content -->
    <div class="container py-8">
        <!-- Header -->
        <div class="mb-8 animate-fade-in">
            <h1 class="gradient-text mb-2">Add New Merchant</h1>
            <p class="text-muted">Create a new merchant entry</p>
        </div>

        <!-- Form Card -->
        <div class="card glow-strong animate-slide-up max-w-2xl" style="animation-delay: 0.1s;">
            <form>
                <!-- Merchant Name -->
                <div class="mb-6">
                    <label class="font-semibold mb-2 block">Merchant Name *</label>
                    <input type="text" class="input" name="name" placeholder="Enter merchant name" required>
                </div>

                <!-- Location and Notes -->
                <div class="grid grid-cols-1 gap-6 mb-6">
                    <div>
                        <label class="font-semibold mb-2 block">Location *</label>
                        <input type="text" class="input" name="location" placeholder="Enter location/address" required>
                    </div>

                    <div>
                        <label class="font-semibold mb-2 block">Notes</label>
                        <textarea class="input" name="notes" rows="3" placeholder="Add any additional notes..." style="resize: vertical;"></textarea>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-3 justify-end">
                    <a href="/static/merchant/list.html" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary glow-cyan">Add Merchant</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Merchant Add JavaScript -->
    <script type="module" src="/static/js/merchant-add.js"></script>
</body>
</html>
