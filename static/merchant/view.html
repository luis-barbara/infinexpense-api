<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant - InfinExpense</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body data-active-page="merchants">
    <!-- Navigation Template -->
    <div data-template="header"></div>

    <script src="../js/template-loader.js"></script>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Merchant Name</h1>
            <div class="flex flex-gap">
                <a href="edit.html" class="btn btn-primary">Edit Merchant</a>
                <button class="btn btn-danger" onclick="deleteMerchantConfirm()">Delete Merchant</button>
            </div>
        </div>

        <!-- Two Column Layout -->
        <div class="grid-2cols-1-2">
            
            <!-- LEFT COLUMN: Merchant Info -->
            <div class="card product-detail-layout">
                <!-- Merchant Photo/Logo -->
                <div class="product-photo-container">
                    <img id="merchant-image" 
                         src="" 
                         alt="Merchant" 
                         class="image-preview"
                         style="display: none; cursor: pointer;">
                    <div id="no-photo-placeholder" class="no-photo-placeholder">
                        <div class="no-photo-icon">üè™</div>
                        <div class="no-photo-text">NO PHOTO</div>
                    </div>
                </div>

                <!-- Merchant Info -->
                <div class="product-info-grid">
                    <div class="product-info-item">
                        <span class="product-info-label">Location</span>
                        <span class="product-info-value location">-</span>
                    </div>
                    <div class="product-info-item">
                        <span class="product-info-label">Total Receipts</span>
                        <span class="product-info-value">0 receipts</span>
                    </div>
                    <div class="product-info-item">
                        <span class="product-info-label">Last Visit</span>
                        <span class="product-info-value">-</span>
                    </div>
                </div>

                <!-- Notes Section -->
                <div style="margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                    <h3 class="detail-title">Notes</h3>
                    <p id="merchant-notes" style="color: var(--text-secondary); line-height: 1.6;">
                        No notes available.
                    </p>
                </div>
            </div>

            <!-- RIGHT COLUMN: Recent Receipts -->
            <div class="card" style="display: flex; flex-direction: column; height: 100%;">
                <h3 class="detail-title" id="receipts-title">Recent Receipts (0)</h3>
                
                <!-- List Header -->
                <div class="list-header" style="grid-template-columns: 2fr 1.5fr 1fr 1fr;">
                    <div class="list-header-item">
                        <span>Receipt ID</span>
                    </div>
                    <div class="list-header-item">
                        <span>Date</span>
                    </div>
                    <div class="list-header-item">
                        <span>Items</span>
                    </div>
                    <div class="list-header-item">
                        <span>Total</span>
                    </div>
                </div>
                
                <!-- Scrollable List -->
                <div class="scrollable-list" style="flex: 1; overflow-y: auto;">
                    <div class="list-container">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Merchant View JavaScript -->
    <script type="module" src="../js/merchant-view.js"></script>
</body>
</html>
