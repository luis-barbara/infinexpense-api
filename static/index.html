<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfinExpense - Smart Receipt Management</title>
    <meta name="description" content="Manage your expenses and receipts intelligently. See Where Your Money Really Goes.">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
</head>
<body data-active-page="dashboard">
    <!-- Navigation Template -->
    <div data-template="header"></div>

    <script src="/static/js/template-loader.js"></script>
    
    <div class="container py-8" style="margin-top: 2rem;">
        <!-- Hero Section -->
        <div class="text-center mb-16 animate-fade-in">
            <div class="flex items-center justify-center gap-3 mb-6">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1"/>
                        <path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4"/>
                    </svg>
                </div>
                <h1>
                    <span class="gradient-text">Infin</span><span>Expense</span>
                </h1>
            </div>
            <p class="text-xl text-muted mb-8 max-w-2xl mx-auto">
                Manage your expenses and receipts intelligently. <br> See Where Your Money Really Goes.
            </p>
            <a href="receipt/list.html" class="btn btn-primary btn-lg glow-cyan">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1-2-1z"/>
                    <path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/>
                    <path d="M12 17.5v-11"/>
                </svg>
                View Receipts
            </a>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-3 gap-6 max-w-5xl mx-auto">
            <div class="stat-card animate-slide-up" style="animation-delay: 0.1s;">
                <div class="stat-counter stat-counter-positive" id="receipts-comparison">+0 from last month</div>
                <div class="flex items-center gap-4 mb-4">
                    <div class="stat-icon primary">
                        <svg class="stat-svg-tilt" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="hsl(190 100% 55%)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1-2-1z"/>
                            <path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/>
                            <path d="M12 17.5v-11"/>
                        </svg>
                    </div>
                    <h3>Total Receipts</h3>
                </div>
                <p class="stat-value primary" id="total-receipts">0</p>
                <p class="text-sm text-muted mt-2">Tracked this month</p>
            </div>

            <div class="stat-card animate-slide-up" style="animation-delay: 0.2s;">
                <div class="stat-counter stat-counter-positive" id="expense-comparison">+0%</div>
                <div class="flex items-center gap-4 mb-4">
                    <div class="stat-icon accent">
                        <svg class="stat-svg-tilt" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="hsl(180 100% 60%)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m22 2-7 20-4-9-9-4Z"/>
                            <path d="M22 2 11 13"/>
                        </svg>
                    </div>
                    <h3>Total Spent</h3>
                </div>
                <p class="stat-value accent" id="monthly-expenses">â‚¬0.00</p>
                <p class="text-sm text-muted mt-2">This month</p>
            </div>

            <div class="stat-card animate-slide-up" style="animation-delay: 0.3s;">
                <div class="stat-counter stat-counter-positive" id="products-comparison">+0 from last month</div>
                <div class="flex items-center gap-4 mb-4">
                    <div class="stat-icon purple">
                        <svg class="stat-svg-tilt" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="hsl(260 100% 65%)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1"/>
                            <path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4"/>
                        </svg>
                    </div>
                    <h3>Products Purchased</h3>
                </div>
                <p class="stat-value purple" id="products-purchased">0</p>
                <p class="text-sm text-muted mt-2">This month</p>
            </div>
        </div>

        <!-- Recent Receipts Section -->
        <div style="padding-top: 6rem;" class="max-w-5xl mx-auto animate-fade-in">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-3xl font-bold">Recent Receipts</h2>
                <a href="receipt/list.html" class="btn btn-secondary btn-sm">
                    View All
                </a>
            </div>

            <div class="grid gap-4" id="recent-receipts-list">
                <!-- Receipts loaded dynamically -->
            </div>
        </div>
    </div>

    <script type="module" src="/static/js/dashboard.js"></script>
</body>
</html>
