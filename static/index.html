<!-- templates/receipts.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Recibos</title>
    <link rel="stylesheet" href="/static/css/receipts.css">
</head>
<body>
    <div class="container">
        <h1>Gestão de Recibos</h1>
        
        <!-- Formulário para criar recibo -->
        <div class="form-section">
            <h2>Adicionar Recibo</h2>
            <form id="receiptForm">
                <input type="number" id="merchantId" placeholder="ID do Comerciante" required>
                <input type="date" id="receiptDate" required>
                <input type="text" id="barcode" placeholder="Código de Barras">
                <button type="submit">Criar Recibo</button>
            </form>
        </div>

        <!-- Filtros -->
        <div class="filter-section">
            <h2>Filtrar Recibos</h2>
            <input type="number" id="filterMerchant" placeholder="Filtrar por Comerciante">
            <input type="date" id="filterStartDate" placeholder="Data Início">
            <input type="date" id="filterEndDate" placeholder="Data Fim">
            <button onclick="filterReceipts()">Filtrar</button>
            <button onclick="loadReceipts()">Limpar Filtros</button>
        </div>

        <!-- Lista de recibos -->
        <div class="receipts-list">
            <h2>Recibos</h2>
            <div id="receiptsContainer"></div>
        </div>
    </div>

    <script src="/static/js/receipts.js"></script>
</body>
</html>
