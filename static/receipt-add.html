<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Receipt - InfinExpense</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-brand">InfinExpense</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Dashboard</a></li>
                <li><a href="receipts.html" class="nav-link active">Receipts</a></li>
                <li><a href="products.html" class="nav-link">Products</a></li>
                <li><a href="categories.html" class="nav-link">Categories</a></li>
                <li><a href="merchants.html" class="nav-link">Merchants</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Add New Receipt</h1>
        </div>

        <div class="card" style="max-width: 800px; margin: 0 auto;">
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Merchant *</label>
                        <select class="form-select" required>
                            <option value="">Select a merchant</option>
                            <option value="1">Continente</option>
                            <option value="2">Pingo Doce</option>
                            <option value="3">Lidl</option>
                            <option value="4">Auchan</option>
                            <option value="5">Minipreço</option>
                            <option value="6">Intermarché</option>
                            <option value="7">El Corte Inglés</option>
                            <option value="8">Mercadona</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Date *</label>
                        <input type="date" class="form-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Receipt Code</label>
                    <input type="text" class="form-input" placeholder="e.g., RCPT-2025-1001-CON">
                </div>

                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea class="form-textarea" placeholder="Add any additional notes about this receipt..."></textarea>
                </div>

                <div class="flex flex-gap" style="justify-content: flex-end; margin-top: 2rem;">
                    <a href="receipts.html" class="btn btn-outline">Cancel</a>
                    <button type="submit" class="btn btn-primary">Create Receipt</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
