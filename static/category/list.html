<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - InfinExpense</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body data-active-page="categories">
    <!-- Navigation Template -->
    <div data-template="header"></div>

    <script src="/static/js/template-loader.js"></script>

    <!-- Main Content -->
    <div class="container py-8">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8 animate-fade-in">
            <div>
                <h1 class="gradient-text mb-2">Categories</h1>
                <p class="text-muted">Manage and track all your categories</p>
            </div>
            <a href="/static/category/add.html" class="btn btn-primary glow-cyan">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"/>
                    <path d="M12 5v14"/>
                </svg>
                Add Category
            </a>
        </div>

        <!-- Date Range Filter -->
        <div class="filter-bar animate-slide-up" style="animation-delay: 0.1s;">
            <!-- Search Bar (Left) -->
            <input type="text" id="searchInput" class="search-input form-input-flex" placeholder="Search categories...">
            
            <!-- Date Range (Middle) -->
            <label class="form-label-inline">
                <span class="form-label-span">Start Date</span>
                <input type="date" id="startDate" class="form-input form-input-flex" value="2025-11-01">
            </label>
            
            <label class="form-label-inline">
                <span class="form-label-span">End Date</span>
                <input type="date" id="endDate" class="form-input form-input-flex" value="2025-11-30">
            </label>
            
            <!-- Buttons (Right) -->
            <button class="btn btn-primary" id="applyFilterBtn">Apply</button>
            <button class="btn btn-secondary" id="resetFilterBtn">Reset</button>
        </div>

        <!-- Categories and Chart Layout -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-top: 2rem;">
            <!-- Categories List (Left Side) -->
            <div class="card card-no-margin card-flex glow-strong animate-slide-up" style="animation-delay: 0.15s;">
                <h3 class="detail-title" style="margin-bottom: 0.75rem; font-size: 1.1rem;">All Categories</h3>
                <div class="flex-1 overflow-auto">
                    <div class="list-container list-container-no-shadow" id="categoriesList">
                        <!-- Categories rendered by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Category Spending Chart (Right Side) -->
            <div class="card glow-strong animate-slide-up" style="margin-bottom: 0; display: flex; flex-direction: column; overflow: hidden; animation-delay: 0.2s;">
                <h3 class="detail-title" style="margin-bottom: 0.75rem; font-size: 1.1rem; text-align: center;">Category Spending</h3>
                <div style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 1rem;">
                    <canvas id="categoryChart" style="max-width: 100%; max-height: 400px;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    
    <!-- Category List JavaScript Module -->
    <script type="module" src="/static/js/category-list.js"></script>
</body>
</html>
