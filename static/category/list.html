<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - InfinExpense</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body data-active-page="categories">
    <!-- Navigation Template -->
    <div data-template="header"></div>

    <script src="../js/template-loader.js"></script>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Categories</h1>
            <a href="add.html" class="btn btn-primary">+ Add Category</a>
        </div>

        <!-- Date Range Filter -->
        <div class="filter-grid">
            <!-- Search Bar (Left) -->
            <div class="search-bar search-bar-no-margin">
                <input type="text" id="searchInput" class="search-input form-input-flex" placeholder="Search categories...">
                <button class="btn btn-primary">Search</button>
            </div>
            
            <!-- Date Filter (Right) -->
            <div class="search-bar search-bar-no-margin">
                <label class="form-label form-label-inline">
                    <span class="form-label-span">Start<br>Date</span>
                    <input type="date" class="form-input form-input-flex" value="2025-11-01">
                </label>
                <label class="form-label form-label-inline">
                    <span class="form-label-span">End<br>Date</span>
                    <input type="date" class="form-input form-input-flex" value="2025-11-30">
                </label>
                <button class="btn btn-primary">Apply</button>
                <button class="btn btn-secondary">Reset</button>
            </div>
        </div>

        <!-- Categories and Chart Layout -->
        <div class="grid-2cols">
            <!-- Categories List (Left Side) -->
            <div class="card card-no-margin card-flex">
                <h3 class="detail-title" style="margin-bottom: 0.75rem; font-size: 1.1rem;">All Categories</h3>
                <div class="flex-1 overflow-auto">
                    <div class="list-container list-container-no-shadow" id="categoriesList">
                        <!-- Categories rendered by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Category Spending Chart (Right Side) -->
            <div class="card" style="margin-bottom: 0; display: flex; flex-direction: column; overflow: hidden;">
                <h3 class="detail-title" style="margin-bottom: 0.75rem; font-size: 1.1rem; text-align: center;">Category Spending Pie Chart</h3>
                <div style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 1rem;">
                    <canvas id="categoryChart" style="max-width: 100%; max-height: 400px;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    
    <!-- Category List JavaScript Module -->
    <script type="module" src="../js/category-list.js"></script>
</body>
</html>
